<!DOCTYPE html>
<html>
<head>
    <title>Music Recommender</title>
    <script>
        async function fetchSongs() {
            const response = await fetch('/songs');
            const songs = await response.json();
            const songList = document.getElementById('songList');
            songList.innerHTML = '';

            songs.forEach(song => {
                const listItem = document.createElement('li');
                listItem.textContent = `${song.song_name} by ${song.artist_name}`;
                songList.appendChild(listItem);
            });
        }

        async function fetchSongById() {
            const songId = document.getElementById('songId').value;
            const response = await fetch(`/songs/${songId}`);
            const song = await response.json();
            const songDetail = document.getElementById('songDetail');
            songDetail.innerHTML = '';

            if (song.error) {
                songDetail.textContent = song.error;
            } else {
                songDetail.textContent = `${song.song_name} by ${song.artist_name}`;
            }
        }
    </script>
</head>
<body>
    <h1>Music Recommender</h1>
    <button onclick="fetchSongs()">Get All Songs</button>
    <ul id="songList"></ul>

    <h2>Get Song by ID</h2>
    <input type="number" id="songId" placeholder="Enter song ID">
    <button onclick="fetchSongById()">Get Song</button>
    <p id="songDetail"></p>
</body>
</html>
